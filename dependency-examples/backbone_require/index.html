<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Todo apps</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="todoapp">

		<header>
			<h1>Todos</h1>
			<input id="new-todo" type="text" placeholder="What needs to be done?">
		</header>

		<!-- this section is hidden by default and you be shown when there are todos and hidden when not -->
		<section id="main">

			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>

			<ul id="todo-list">
			</ul>

		</section>
		<!-- this footer needs to be shown with JS when there are todos and hidden when not -->
		<footer>
			<a id="clear-completed">Clear completed</a>
			<div id="todo-count"></div>
		</footer>
	</div>


	<div id="instructions">
		Double-click to edit a todo.
	</div>

	<div id="credits">
		By <a href="http://backbonetutorials.com">Thomas Davis</a> and refactored by <a href="http://addyosmani.github.com/todomvc/">Addy Osmani</a>.
	</div>
	<!-- scripts here -->
	<script data-main="js/main" src="js/libs/require/require.js"></script>

</body>
</html>
